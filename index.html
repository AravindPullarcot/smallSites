<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Question üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('assets/image/download.jpeg') no-repeat center center / cover;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      max-width: 320px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.9), 0 0 20px rgba(0,0,0,0.7);
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      width: 140px;
      padding: 14px 0;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      transition: font-size 0.3s ease;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 70px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="handleYesClick()">Yes üòç</button>
      <button id="noBtn" onclick="handleNoClick()">No üôÉ</button>
    </div>
  </div>

  <script>
    // Messages to cycle on No button
    const messages = [
      "Are you sure? üòÖ",
      "Onukudi alochit poree ü§î",
      "Sherikum ???? üòú",
      "No means yes here! üòâ"
    ];
    let messageIndex = 0;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Function to move No button randomly inside buttons container
    function moveNoButton() {
      const container = document.querySelector(".buttons");
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = "none";
    }

    // Cycle message and move No button on click
    function handleNoClick() {
      noBtn.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      // Increase Yes button font size by 20% each No click, max 48px
      const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      if (currentSize < 48) {
        yesBtn.style.fontSize = `${currentSize * 1.2}px`;
      }

      moveNoButton();
    }

    // Redirect on Yes click
    function handleYesClick() {
      window.location.href = "yes_page.html";
    }

    // Move No button on hover and touch for fun
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);
  </script>
</body>
</html>
