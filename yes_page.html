<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yay! ðŸ’–</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* â”€â”€ Falling hearts â”€â”€ */
    .hearts-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      top: -60px;
      font-size: 1.5rem;
      animation: fall linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      0%   { transform: translateY(0) rotate(0deg);    opacity: 1; }
      80%  { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* â”€â”€ Main content â”€â”€ */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      letter-spacing: 2px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.25);
      opacity: 0;
      animation: popIn 0.7s cubic-bezier(0.34,1.56,0.64,1) 0.3s forwards;
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.4rem);
      opacity: 0;
      min-height: 1.6em;
      animation: fadeUp 0.6s ease 1s forwards;
    }

    img {
      max-width: 80vw;
      max-height: 55vh;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
      opacity: 0;
      animation: fadeUp 0.7s ease 0.7s forwards;
    }

    /* â”€â”€ Animations â”€â”€ */
    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(24px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }

    /* â”€â”€ Pulse glow on the image â”€â”€ */
    img.loaded {
      animation: fadeUp 0.7s ease 0.7s forwards, pulse 3s ease-in-out 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 30px rgba(255,255,255,0.5); }
      50%       { box-shadow: 0 0 55px rgba(255,255,255,0.9); }
    }
  </style>
</head>

<body>
  <div class="hearts-container" id="heartsContainer"></div>

  <div class="content">
    <h1 id="heading">YAYYYY ðŸ’–ðŸ¥°</h1>
    <img src="assets/gifs/celebration.gif" alt="Celebration GIF" id="celebGif" />
    <p class="subtitle" id="subtitle"></p>
  </div>

  <script>
    /* â”€â”€ Falling hearts â”€â”€ */
    const emojis = ['ðŸ’–','ðŸ’—','ðŸ’•','ðŸ’“','ðŸ©·','â¤ï¸','ðŸ’','âœ¨','ðŸŒ¸'];
    const container = document.getElementById('heartsContainer');

    function spawnHeart() {
      const el = document.createElement('span');
      el.classList.add('heart');
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
      const dur = 4 + Math.random() * 6;
      el.style.animationDuration = dur + 's';
      el.style.animationDelay = Math.random() * 3 + 's';
      container.appendChild(el);
      setTimeout(() => el.remove(), (dur + 3) * 1000);
    }

    // Initial burst then steady drizzle
    for (let i = 0; i < 20; i++) spawnHeart();
    setInterval(spawnHeart, 400);

    /* â”€â”€ Cycling subtitle messages â”€â”€ */
    const messages = [
      "You just made my whole day ðŸ¥¹",
      "Best decision ever! ðŸ’ž",
      "I knew you'd say yes! ðŸŒ¸",
      "This is going to be amazing ðŸŽ‰",
      "You're the sweetest ðŸ’",
    ];
    let msgIdx = 0;
    const subtitle = document.getElementById('subtitle');

    function cycleMessage() {
      subtitle.style.opacity = '0';
      subtitle.style.transition = 'opacity 0.4s';
      setTimeout(() => {
        subtitle.textContent = messages[msgIdx++ % messages.length];
        subtitle.style.opacity = '1';
      }, 400);
    }

    // Start after subtitle fades in
    setTimeout(() => {
      cycleMessage();
      setInterval(cycleMessage, 3000);
    }, 1200);

    /* â”€â”€ Pulse glow once GIF loads â”€â”€ */
    document.getElementById('celebGif').addEventListener('load', function() {
      this.classList.add('loaded');
    });
  </script>
</body>
</html>
